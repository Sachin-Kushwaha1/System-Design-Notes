name: Bug report
description: Report a bug or regression in notes, examples, or docs
title: "[bug]: "
labels: ["bug"]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide a minimal, reproducible example if possible.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error '...'
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, language versions, tool versions, etc.
      placeholder: macOS 14, Java 17, g++ 12.2
  - type: textarea
    id: additional
    attributes:
      label: Additional context / screenshots